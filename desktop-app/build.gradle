plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.9.0'
    id 'org.jetbrains.compose' version '1.5.11'
}

repositories {
    mavenCentral()
    maven { url "https://maven.pkg.jetbrains.space/public/p/compose/dev" }
    google()
}

// Указываем кодировку для совместимости
tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

tasks.withType(org.jetbrains.kotlin.gradle.tasks.KotlinCompile) {
    kotlinOptions {
        jvmTarget = "17"
    }
}

dependencies {
    implementation compose.desktop.currentOs
}

kotlin {
    jvmToolchain(17)
}

compose.desktop {
    application {
        mainClass = "com.malaria.MainKt"

        nativeDistributions {
            targetFormats(
                    org.jetbrains.compose.desktop.application.dsl.TargetFormat.Dmg,
                    org.jetbrains.compose.desktop.application.dsl.TargetFormat.Exe,
                    org.jetbrains.compose.desktop.application.dsl.TargetFormat.Msi
            )

            packageName = "Malaria Detection"
            packageVersion = "1.0.0"
            description = "AI-powered malaria detection application"
            vendor = "Malaria Detection Team"

            macOS {
                bundleID = "com.malaria.detection"
                iconFile.set(project.file("src/main/resources/icon.icns"))
            }

            windows {
                menuGroup = "Malaria Detection"
                upgradeUuid = "a1b2c3d4-e5f6-7890-abcd-ef1234567890"
                perUserInstall = true
                iconFile.set(project.file("src/main/resources/icon.ico"))
            }
        }
    }
}