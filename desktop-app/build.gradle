plugins { id 'org.jetbrains.kotlin.jvm' version '1.9.0' id 'application' }

group = 'com.malaria' version = '1.0-SNAPSHOT'

repositories { mavenCentral() }

dependencies { implementation 'org.jetbrains.kotlin:kotlin-stdlib:1.9.0'
    implementation 'io.ktor:ktor-client-core:2.3.7'
    implementation 'io.ktor:ktor-client-cio:2.3.7'
    implementation 'io.ktor:ktor-client-content-negotiation:2.3.7'
    implementation 'io.ktor:ktor-serialization-kotlinx-json:2.3.7'
    implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-core:1.7.3'
    implementation 'org.slf4j:slf4j-api:2.0.9'
    implementation 'ch.qos.logback:logback-classic:1.4.11'
    testImplementation 'org.jetbrains.kotlin:kotlin-test:1.9.0'
    testImplementation 'io.kotest:kotest-runner-junit5:5.6.2'
    testImplementation 'io.kotest:kotest-assertions-core:5.6.2' }

application { mainClass.set('com.malaria.MainKt') }

tasks.test { useJUnitPlatform() }